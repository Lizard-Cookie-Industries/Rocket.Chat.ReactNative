# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android
# using as guide: https://techcommunity.microsoft.com/t5/windows-dev-appconsult/using-azure-devops-to-create-a-ci-cd-pipeline-for-an-android/ba-p/1094422

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

name: $(date:yyyy).$(Month)$(rev:.r)

steps:

- script: yarn install

- task: DownloadSecureFile@1
  name: googleJSON
  displayName: 'Download Google Services config'
  inputs:
    secureFile: 'google-services.json'

- script: |
    echo Installing $(googleJSON.secureFilePath) to the $(Build.SourcesDirectory)/android/app/ directory...
    sudo cp $(googleJSON.secureFilePath) $(Build.SourcesDirectory)/android/app/

- task: Gradle@2
  inputs:
    workingDirectory: 'android/'
    gradleWrapperFile: 'android/gradlew'
    options: '-PversionName=$(Build.BuildNumber) -PversionCode=$(Build.BuildId)'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleRelease'

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: 'my-upload-key.keystore'
    apksignerKeystorePassword: '$(KeyStorePassword)'
    apksignerKeystoreAlias: '$(KeyAlias)'
    apksignerKeyPassword: '$(KeyPassword)'
    zipalign: false

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'android/app/build/outputs/apk/release'
    ArtifactName: 'drop'
    publishLocation: 'Container'

# Upload files using FTP
- task: FtpUpload@2
  inputs:
    credentialsOption: 'inputs' # Options: serviceEndpoint, inputs
    #serverEndpoint: # Required when credentialsOption == ServiceEndpoint
    serverUrl: 'sftp://notafront.com:22' # Required when credentialsOption == Inputs
    username: '$(FTPUser)' # Required when credentialsOption == Inputs
    password: '$(FTPPassword)' # Required when credentialsOption == Inputs
    rootDirectory: '$(Build.SourcesDirectory)/android/app/build/outputs/apk/release'
    filePatterns: 'SecureUtilityChat-**.apk' 
    remoteDirectory: '/home/vision/www-notafront/artifacts/' 
    #clean: false 
    #cleanContents: false # Required when clean == False
    #preservePaths: false 
    #trustSSL: false 